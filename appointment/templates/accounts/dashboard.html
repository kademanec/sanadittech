
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="col-md-12">
<h1>Welcome to the Appointment Booking Page</h1>
<form method="POST" action="{% url 'dashboard' %}" class="col-md-5 offset-1">
    {% csrf_token %}
    <div class="form-group">
      <input name="username" class="form-control" placeholder="User Name" required>
    </div>

    <div class="form-group">
      <input name="first_name"   class="form-control" placeholder="firstname" required>
    </div>
    <div class="form-group">
      <input name="date" type="date"   class="form-control" placeholder="firstname">
    </div>
    <button type="submit" class="btn btn-primary form-btn w-100 mt-3 mb-3">Submit</button>

</form>
</div>
{% endblock %}
